<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	
	<div class="wrapper">
		<div class="prices__blocks__el">
			<div class="prices__blocks__title">title</div>
			<div class="prices__blocks__choise__row">
				<div class="prices__blocks__prev-button"><a id="prices__prev"><img src="img/prices/prev.png" alt=""></a></div>
				<div class="prices__block__par" id="prices__par__1">first</div>
				<div class="prices__block__par none" id="prices__par__2">second</div>
				<div class="prices__block__par none" id="prices__par__3">third</div>
				<div class="prices__blocks__next-button"><a id="prices__next"><img src="img/prices/next.png" alt=""></a></div>
			</div>
			<div class="prices__blocks__price" id="prices__price__1">1₽</div>
			<div class="prices__blocks__price none" id="prices__price__2">2₽</div>
			<div class="prices__blocks__price none" id="prices__price__3">3₽</div>
		</div>
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
